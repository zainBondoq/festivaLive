<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/templatemo-festava-live.css" rel="stylesheet" />
  </head>
  <body>
    <form
      class="custom-form ticket-form mb-5 mb-lg-0"
      action="backend/loginHandling.php"
      method="post"
      role="form"
    >
      <h2 class="text-center mb-4">Log In !</h2>

      <div class="ticket-form-body">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-1 mx-auto">
            <input
              type="email"
              name="login-email"
              id="login-email"
              pattern="[^ @]*@[^ @]*"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 mx-auto">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="password"
            required
          />
        </div>

        <div class="col-lg-4 col-md-10 col-8 mx-auto">
          <button type="submit" class="form-control">Log In</button>
        </div>
        <p style="text-align: center">
          Don't have an account?
          <a href="register.html">Sign up</a>
        </p>
      </div>
    </form>
  </body>
</html>
